<html lang="en">
<head>

    <link rel="icon" type="image/webp" href="apple-icon.webp">

   <section>
    <div class="full">
        <div>

        <div class="container">
          <span>
            <h1>Create a Secure Account</h1>
            <h5>Welcome to the future of Savings & Investments</h5>
           </span>
            <form action="#" method="get">
                Username <br><input type="text" placeholder="Username" required><br><br>
                Email Address <br><input type="email" placeholder="Email Address" required><br><br>
                Phonenumber <br><input type="tel"  placeholder="Phonenumber" required><br><br>
                Password <br><input type="password" placeholder="Password" required><br><br>
                Confirm password <br><input type="password" placeholder="Confirm password" required><br><br>
                Refferal code (optional) <br><input type="number-text" placeholder="Refferal code (optional)" ><br><br>
                How Did You Hear About Us? (Optional) <br>
              <select name="Refferal" id="hearabout">
                <option value="....." selected>. . .</option>
                <option value="Friend">Friend</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="instagram">instagram</option>
              </select><br><br>
              <input type="button" value="Sign Up" id="button">
            </form>
        </div>
        <div>
          <p>Already have an account? <a href="#" class="p"> Log In</a></p>
        </div>
        </div>
       
    </div>
   </section>
